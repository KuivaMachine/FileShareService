<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div id="auth-section" class="auth-section">
        <div class="card-switch">

                    <div class="flip-card__front">
                        <div class="title">Авторизация</div>
                        <form id = "login-form" class="flip-card__form" action="">
                            <input class="flip-card__input" id="username" name="email" placeholder="Имя" type="text">
                            <input class="flip-card__input" id="password" name="password" placeholder="Пароль" type="password">
                            <div id="error-message"  class="error_message">Введите пароль</div>
                            <button class="submit">Войти!</button>
                        </form>
                    </div>


        </div>
    </div>

    <div id="upload-section" style="display: none;">
        <h2>Загрузить файл</h2>
        <form id="upload-form">
            <label for="file-input" class="header">

                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15"
                              stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                <p id="upload-status" >Выберите файл для загрузки</p>

            </label>
            <div class="footer">
                <div id="file-name">Файл не выбран</div>
                <svg id="delete_icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="delete_icon" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z"
                              stroke="#000000" stroke-width="2"></path>
                        <path d="M19.5 5H4.5" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
                        <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#000000"
                              stroke-width="2"></path>
                    </g>
                </svg>
            </div>
            <input type="file" id="file-input" required>

            <button id="upload_button" type="submit" ><span>Загрузить</span></button>
        </form>


        <div id="download-link-container" style="display: none;">
            <p>Ссылка для скачивания:</p>
            <a id="download-link" target="_blank"></a>
            <p>Срок действия: 30 дней с последнего скачивания</p>
        </div>
    </div>

    <div id="stats-section" style="display: none;">
        <h2>Статистика</h2>
        <table id="stats-table">
            <thead>
            <tr>
                <th>Имя файла</th>
                <th>Размер</th>
                <th>Дата загрузки</th>
                <th>Ссылка</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <button id="logout-btn" style="display: none;">Выйти</button>
</div>

<script src="script.js"></script>
</body>
</html>
